<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
  <title>Create or edit a post</title>
  <link href="/css/style.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="{{ jquery_url }}"></script>
  <script type="text/javascript" src="/js/editor.js"></script>
  <script type="text/javascript" charset="utf-8">
  </script>
</head><body>
<!--><div id="lt">Create new post</div>-->
<div id="add">
  <input id="addbtn" type="button" value="Add new post"/> or <a href="/">cancel</a></div>
  {% if article %}
  <input name="article_id" type="hidden" value="{{ article.key.id }}">
  {% endif %}
  <textarea id="note" wrap="soft" rows="10" cols="80" style="background-color: #F5F5F5; color: #696969;">{{ article.body }}</textarea>
</body>
</html>
