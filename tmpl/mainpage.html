<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Krzysztof Kowalczyk</title>
  <link href="/css/main.css" type="text/css" rel="stylesheet">

  <style type="text/css">
    .bigtxt {
      font-size: 160%;
      font-weight: bold;
    }

    a.articlelink:hover {
      color: white;
      background-color: black;
    }
  </style>

</head>

<body>

  {{ template "page_navbar.html" . }}

  <div id="content" style="clear:both">

    <div class="centered">
      <table>
        <tr>
          <td>
            <div style="position: absolute; top: 6px;">You're reading a website of <a href="/static/resume.html">Krzysztof Kowalczyk</a></div>
          </td>
        </tr>

      <tr>
        <td>
          <p><span class="bigtxt">{{ len .Articles }} articles:</span>&nbsp;&nbsp;(<a href="/atom.xml">RSS feed</a>)</p>
        </td>
      </tr>
      {{ range .Articles }}
      <tr>
        <td colspan="2" style="padding-top:2px; padding-bottom: 4px">
          <a class="articlelink" href="/{{ .Permalink }}">{{.Title}}</a> {{ if .TagsDisplay }}
          <span style="font-size:80%">
            <span class="taglink">in:</span> {{ .TagsDisplay }}</span>
          {{ end }}
        </td>
      </tr>
      {{ end }}
      <tr>
        <td>
          <br>
          Subscribe to <a href="/atom.xml">RSS/Atom feed</a>
        </td>
      </tr>
    </table>
  </div>

  </div>

  <hr> {{ template "analytics.html" . }}

</body>

</html>
