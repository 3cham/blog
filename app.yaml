application: kjkblog
version: 1
runtime: python
api_version: 1

handlers:
- url: /.*/
  script: main.py

- url: /software
  static_dir: www/software

- url: /articles
  static_dir: www/articles

- url: /css
  static_dir: www/css

- url: /gfx
  static_dir: www/gfx

- url: /img
  static_dir: www/img

- url: /js
  static_dir: www/js

- url: /static
  static_dir: www/static

- url: /contact.html
  static_files: www/contact.html
  upload: www/contact.html

- url: /me.html
  static_files: www/me.html
  upload: www/me.html

- url: /more.html
  static_files: www/more.html
  upload: www/more.html

- url: .*
  script: main.py

skip_files: |
  ^(.*/)?(
  (app\.yaml)|
  (app\.yml)|
  (index\.yaml)|
  (index\.yml)|
  (#.*#)|
  (.*~)|
  (.*\.py[co])|
  (.*/RCS/.*)|
  (\..*)|
  (srcblog/.*)|
  (www/blog/.*)|
  (scripts/.*)|
  (todo\.txt)|
  )$
