 <script>
function $(id) {
    if (document.all)
        return document.all[id];
    if (document.getElementById)
        return document.getElementById(id);
    for (var i=1; i<document.layers.length; i++) {
        if (document.layers[i].id==id)
          return document.layers[i];
    }
    return false;
}

function selectMain() {
    var shot = $("currentscreenshot");
	shot.src = "http://kjkpub.s3.amazonaws.com/blog/vack-main.png";
    return false;
}

function selectResult() {
    var shot = $("currentscreenshot");
	shot.src = "http://kjkpub.s3.amazonaws.com/blog/vack-results.png";
    return false;
}

function myInit() {
	var html = "<a class=dl href='" + vackLatestUrl + "'>Download</a>";
	$("url").innerHTML = html;
	$("ver").innerHTML = "(version " + vackLatestVer + ")";
	$("buildtime").innerHTML = vackBuiltOn;
}
window.onload = myInit;

</script>
