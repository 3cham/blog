<html>
<head>

<script src="http://kjkpub.s3.amazonaws.com/sumatrapdf/sumatralatest.js" type="text/javascript"></script>
<script>
function $(id) {
	if (document.all)
		return document.all[id];
	if (document.getElementById)
		return document.getElementById(id);
	for (var i=1; i<document.layers.length; i++) {
	    if (document.layers[i].id==id)
	      return document.layers[i];
	}
	return false;
}

function myInit() {
	var html, name;
	$("buildtime").innerHTML = sumBuiltOn;

	name = sumLatestExe.split("/")[5];
	html = "<a href='" + sumLatestExe + "'>" + name + "</a>";
	$("urlexe").innerHTML = html;

	name = sumLatestExeDbg.split("/")[5];
	html = "<a href='" + sumLatestExeDbg + "'>" + name + "</a>";
	$("urldbg").innerHTML = html;

	name = sumLatestInstaller.split("/")[5];
	html = "<a href='" + sumLatestInstaller + "'>" + name + "</a>";
	$("urlinstaller").innerHTML = html;
}
window.onload = myInit;

</script>
</head>

<p><b><font color="red">Please do
not redistribute</font></b>. SumatraPDF pre-release builds are for testing and 
<font color="red"><b>are likely to have serious bugs</font></b>.</p>

<p>Latest SumatraPDF pre-release, built on <span id="buildtime"></span>:
<table style="margin-left:8px">
<tr>
  <td>portable version:&nbsp;</td>
  <td><span id="urlexe"></span></td>
</tr>
<tr>
  <td>full installer:&nbsp;</td>

</tr>
<tr>
  <td>portable debug:&nbsp;</td>
  <td><span id="urldbg"></span></td>
</tr>
</table>
</p>

<p>If you see a crash in non-debug build, please also try to reproduce the problem
in portable debug build and when 
<a href="http://code.google.com/p/sumatrapdf/issues/list">submitting a bug report</a>, 
attach crash dump generated by debug build. They're easier to analyze than
crash dumps generated by non-debug build.
</p>

<p><b>Help us test browser plugin</b></p>
<p>The "full installer" version includes a browser plugin for Firefox, Chrome
and Opera (Internet Explorer is not supported). It's not installed by default
so you have to use installer options button to install it.</p>
<p>You might need to configure the browser as well.</p>

<p><b style="color:blue">Firefox</b></p>
<p>You need to disable PDF plugins from other programs (e.g. Adobe Reader
of FoxIt) if you have them installed. Use <b>Tools/Add-ons</b> menu.
Switch to <b>Plugins</b> tab, enable Sumatra PDF plugin and disable
other PDF plugins.</p>
<p><b>Known issues with Firefox plugin</b></p>
<p>If Adobe Reader is installed, even disabling
its plugin doesn't work. At the time the only workaround is to uninstall
Adobe Reader completely or delete nppdf32.dll from Firefox's plugin directory.
This problem is tracked by 
<a href="http://code.google.com/p/sumatrapdf/issues/detail?id=1254">issue 1254</a>.</p>

<p><b style="color:blue">Chrome</b></p>
<p>Newer version of Chrome have a PDF plugin built-in. If you want to use
Sumatra's plugin, you need to disable Chrome's plugin (and potentially
plugins from other apps like Adobe Reader or FoxIt).<p>
<p>Type <b>about:plugins</b> in the address bar, make sure to enable
Sumatra PDF plugin and disable other PDF plugins.</p>

<p><b style="color:blue">Opera</b></p>
<ol>
<li>Run Opera and hit CTRL + F12</li>
<li>Choose Advanced tab</li>
<li>From the list on the left choose Downloading or so (that is between the Fonts and Programs - I my GUI is not in English)</li>
<li>In the middle box find "application/pdf" and Click "Edit" on the right</li>
<li>Enable "Use the plugin at the bottom" and choose "SumatraPDF Browser Plugin"</li>
<li>Click "OK" and then "OK". Restart Opera</li>
</ol>
