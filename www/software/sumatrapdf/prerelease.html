<html>
<head>

<script src="http://kjkpub.s3.amazonaws.com/sumatrapdf/sumatralatest.js" type="text/javascript"></script>
<script>
function $(id) {
	if (document.all)
		return document.all[id];
	if (document.getElementById)
		return document.getElementById(id);
	for (var i=1; i<document.layers.length; i++) {
	    if (document.layers[i].id==id)
	      return document.layers[i];
	}
	return false;
}

function myInit() {
	var html, name;
	$("buildtime").innerHTML = sumBuiltOn;

	name = sumLatestExe.split("/")[5];
	html = "<a href='" + sumLatestExe + "'>" + name + "</a>";
	$("urlexe").innerHTML = html;

	name = sumLatestExeDbg.split("/")[5];
	html = "<a href='" + sumLatestExeDbg + "'>" + name + "</a>";
	$("urldbg").innerHTML = html;

	name = sumLatestInstaller.split("/")[5];
	html = "<a href='" + sumLatestInstaller + "'>" + name + "</a>";
	$("urlinstaller").innerHTML = html;
}
window.onload = myInit;

</script>
</head>
<body>
<noscript><p><center><font color=red>Your browser does not support JavaScript or you've disabled JavaScript! 
Javascript is required to view this page.</font></center><p></noscript>

<p><b>Please do
not redistribute</b>. SumatraPDF pre-release builds are for testing and are likely
to have serious bugs.</p>

<p>Latest SumatraPDF pre-release, built on <span id="buildtime"></span>:
<table style="margin-left:8px">
<tr>
  <td>portable version:&nbsp;</td>
  <td><span id="urlexe"></span></td>
</tr>
<tr>
  <td>full installer:&nbsp;</td>
  <td><span id="urlinstaller"></span></td>
</tr>
<tr>
  <td>portable debug:&nbsp;</td>
  <td><span id="urldbg"></span></td>
</tr>
</table>
</p>

<p>If you see a crash in non-debug build, please also try to reproduce the problem
in portable debug build and when 
<a href="http://code.google.com/p/sumatrapdf/issues/list">submitting a bug report</a>, 
attach crash dump generated by debug build. They're easier to analyze than
crash dumps generated by non-debug build.
</p>
