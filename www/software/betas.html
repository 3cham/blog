<html lang="en">
<head> 
<meta http-equiv="Content-Type"content="text/html; charset=utf-8" />
<title>Misc software betas</title>
<script src="http://kjkpub.s3.amazonaws.com/app/fotofi/latestver.js" type="text/javascript"></script>
<script src="http://kjkpub.s3.amazonaws.com/app/simplerion/latestver.js" type="text/javascript"></script>

<script>
function $(id) {
    if (document.all)
        return document.all[id];
    if (document.getElementById)
        return document.getElementById(id);
    for (var i=1; i<document.layers.length; i++) {
        if (document.layers[i].id==id)
          return document.layers[i];
    }
    return false;
}

function a(url, txt) {
  return '<a href="' + url + '">' + txt + '</a>';
}

function build_link_html(latestVer) {
  var ver = latestVer[0];
  var url = latestVer[1];
  return a(url, ver);
}

function build_fotofi_html() { return build_link_html(fotofiLatestVer); }
function build_simplerion_html() { return build_link_html(simplerionLatestVer); }

function myInit() {
	$("fotofi").innerHTML = build_fotofi_html();
	$("simplerion").innerHTML = build_simplerion_html();
}
 
window.onload = myInit;

</script>
</head>

<ul>
  <li>Latest Fotofi: <span id="fotofi"></span></li>
  <li>Latest Simplerion: <span id="simplerion"></span></li>
</ul>

</html>
