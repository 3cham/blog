<html lang="en">
<head> 
<meta http-equiv="Content-Type"content="text/html; charset=utf-8" />
<title>Misc software betas</title>
<script src="http://kjkpub.s3.amazonaws.com/app/fotofi/latestver.js" type="text/javascript"> 
</script>
<script>

function $(id) {
    if (document.all)
        return document.all[id];
    if (document.getElementById)
        return document.getElementById(id);
    for (var i=1; i<document.layers.length; i++) {
        if (document.layers[i].id==id)
          return document.layers[i];
    }
    return false;
}

function a(url, txt) {
  return '<a href="' + url + '">' + txt + '</a>';
}

function build_fotofi_html() {
  var ver = fotofiLatestVer[0];
  var url = fotofiLatestVer[1];
  return a(url, ver);
}

function myInit() {
	$("fotofi").innerHTML = build_fotofi_html();
}
 
window.onload = myInit;

</script>
</head>

<ul>
  <li>Latest fotofi: <span id="fotofi"></span></li>
</ul>

</html>
