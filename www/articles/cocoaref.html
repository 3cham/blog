<script>
var appleDocsStartUrl = "http://developer.apple.com/documentation/Cocoa/Reference/";

//#//apple_ref/occ/instm/NSProcessInfo/processName

//http://developer.apple.com/documentation/Cocoa/Reference/Foundation/Classes/NSString_Class/index.html

var methods = [
  ["NSString",
    ["-(BOOL) isEqualToString:(NSString*)"],
    ["-(NSString*) stringByReplacingOccurencesOfString:(NSString*) withString:(NString*)"],

  ],
  ["NSRange", "Miscellaneous/Foundation_DataTypes/Reference/reference.html#//apple_ref/doc/c_ref/NSRange",
    ["NSRange NSMakeRange(NSUInteger loc, NSUInteger len)"],
    ["BOOL NSEqualRanges(NSRange range1, NSRange range2)"],
  ],
  ["NSDictionary",
    ["-(id) objectForKey:(NSString*)"],
  ],
  [ "NSDate",
    ["+(NSDate*) date"],
  ],
  [ "NSCalendarDate",
    ["+(NSCalenderDate*) dateWithString:(NSString*)"],
    ["-(NSCalendarDate*) addTimeInterval:(NSInterval)"],
  ],
  [ "NSBundle",
    ["+(NSBundle*) mainBundle"],
    ["-(NSDictionary*) infoDictionary"],
  ],
  [ "NSNotificationCenter",
    ["+(NSNotificationCenter*) defaultCenter"],
    ["-(void) addObserver:(id) selector:(NSSelector*) name:(NSString*) object:(id)"],
  ],
  [ "NSNotification",
    ["-(id)object"],
  ],
  [ "NSApplication",
    ["+(NSApplication*) sharedApplication"]
    ["-(void) terminate:(id)sender"],
  ],
  ["NSProcessInfo",
    ["+(NSProcessInfo*) processInfo"],
    ["-(NSString*) processName"],
    ["-(NSInteger)runModalForWindow:(NSWindow *)"],
  ]
];

function inArray(arr, o) {
  return -1 == arr.indexOf(o) ? false : true;
};

function buildClassUrls(methods) {
  var map = {};
  for (var i = 0; i < methods.length; i++) {
    var classDesc = methods[i];
    var className = classDesc[0];
    var maybeUrlPart = classDesc[1];
    var type = typeof maybeUrlPart;
    if (type == 'string') {
      var url = appleDocsStartUrl + maybeUrlPart;
      map[className] = url;
    }

  }
  return map;
};

var classToUrl = buildClassUrls(methods);

function appleUrlForClass(className) {
  return "http://developer.apple.com/documentation/Cocoa/Reference/Foundation/Classes/" + className + "_Class/index.html";
}

function hasAppleUrlForClass(className) {
  var exceptions = ["NSRange"];
  return !inArray(exceptions, className);
}

</script>


<script>
function isObjCName(s) {
  var c = s.charAt(0);
  return ((c == '-') || (c == '+'));
}

function shortNameObjectiveC(s) {
  var parts = s.split(' ');
  if (1 == parts.length)
    return parts[0];
  var res = [];
  for (var i = 1; i < parts.length; i++) {
    var s = parts[i];
    res.push(s.split(':')[0]);
  }
  var r = res.join(":");
  if (1 == res.length)
    return r;
  else
    return r + ":";
}

function shortNameC(s) {
  var parts = s.split(' ');
  if (1 == parts.length)
    return parts[0];
  var parts2 = parts[1].split('(');
  return parts2[0];
}

function shortName(s) {
  return isObjCName(s) ? shortNameObjectiveC(s) : shortNameC(s);
}

function appleMethodRef(className, methodName) {
  return "#//apple_ref/occ/instm/" + className + "/" + methodName;
}

function appleUrlForMethod(className, methodName) {
  if (hasAppleUrlForClass(className)) {
    return appleUrlForClass(className) + appleMethodRef(className, methodName);
  }
  return undefined;
}

</script>

<script>

var classesRight = [];

  var classInfo = methods[i];

  classes.push(className);
  if (i % 2 == 0)
    classesLeft.push(className);
  else
    classesRight.push(className);
}

document.write("<p class=methods>" + classes.join(" &bull; ") + "</p>");

function headerRow(className) {
  var s = '';
  s += '<tr valign="top">';
  s += ' <td class="title" valign="middle" align="center">';
  s += '  <b>';
  s += '  <font size="+1">';
  if (hasAppleUrlForClass(className)) {
    url = appleUrlForClass(className);
    s += '  <a href="' + url + '">' + className + '</a>';
  } else {
    s += className;
  }
  s += '  </font>';
  s += '  </b>';
  s += ' </td>';

  s += ' <td></td>';
  s += '</tr>';
  return s;
}

function contentRow(className) {
  var s = '';
  s += '<tr valign="top">';
  s += ' <td></td>';
  s += ' <td></td>';
  s += '</tr>';
  return s;
}

function writeClasses(classes) {
  for (var i = 0; i < classes.length; i++) {
    className = classes[i];
    document.write(headerRow(className));
    document.write(contentRow(className));    
  }
}

</script>
