<!doctype html>

<html>
<head>
<!-- list of commands based on http://shellhaters.heroku.com/posix !-->
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Posix reference guide</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>

<style type=text/css>
.cheat {
  font-family:'consolas','dejavu sans mono','bitstream vera sans mono',monospace;
  font-size: 10pt;
  /*margin:1em 2em;*/
  margin: 0 auto;
}

.cheat h2 {
  font-size: 12pt;
  margin-top: 6px;
  margin-bottom: 2px;
}

.cheat ul {
  margin:0px 0;
  padding-left:0;
  float:left;
}

.cheat li {
  list-style-type:none;
  margin-left:0;
}

</style>
</head>

<body class="cheat">

<center><h3>POSIX Shell reference</h3></center>

<script id="groupTmpl" type="text/x-jquery-tmpl">
<ul style="margin-left:20px;">
  <h2>${hdr}</h2>
  {{each(i,name) names}}
    <li><a href="show('${fixId(name)}Id');">${name}</a></li>
  {{/each}}
  
</ul>
</script>

<div id="groupContainer"></div>

<script type="text/javascript">
function fixId(s) {
  if (s == ".") return "_dot";
  if (s == ":") return "_colon";
  return s;
}

var groups = [
  {hdr : "Built-in", names : [".", ":", "break", "continue", "eval", "exec", 
    "exit", "export", "readonly", "return", "set", "shift", "times", "trap",
    "unset"]},
  {hdr : "Shell", names : ["alias", "bc", "command", "date", "env", "expr", "false",
    "getopts", "hash", "fc", "id", "locale", "localedef", "logger", "logname",
    "newgrp", "pathchck", "pwd", "read", "sh", "sleep", "test", "time", "tput",
    "true", "type", "unalias", "uname", "write", "xargs"]},
  {hdr : "Text", names : ["awk", "cat", "cksum", "cmp", "comm", "csplit", "cut",
    "echo", "ed", "ex", "expand", "fold", "grep", "head", "join", "more", "nl",
    "od", "paste", "printf", "sed", "sort", "split", "tail", "tr", "tsort", "unexpand",
    "uniq", "wc"]},
  {hdr : "File", names : ["basename", "cal", "cd", "chgrp", "chmod", "chown", "cp",
    "dd", "df", "dirname", "du", "file", "find", "fuser", "link", "ln", "ls", "mkdir",
    "mkfifo", "mv", "rm", "rmdir", "tee", "touch", "unlink"]},
  {hdr : "Processes", names : ["bg", "fg", "kill", "nice", "nohup", "ps", "renice", "wait"]},
  {hdr : "Job Control", names : ["at", "batch", "jobs"]},
  {hdr : "Development", names : ["ar", "asa", "c99", "cflow", "ctags", "cxref", "diff", "fort77",
    "gencat", "iconv", "lex", "m4", "make", "man", "nm", "patch", "strings", "strip", "vi", "yacc"]},
  {hdr : "Admin", names : ["crontab", "getconf", "ulimit", "umask", "who"]},
  {hdr : "Terminal", names : ["stty", "tabs", "tty"]},
  {hdr : "Comm", names : ["mailx", "mesg", "talk", "uucp", "uudecode", "uuencode", "uustat", "uux"]},
  {hdr : "Compression", names : ["compress", "pax", "uncompress", "zcat"]}
    ];

$.each(groups, function(idx,val) {
  $("#groupTmpl").tmpl(val).appendTo("#groupContainer");
});
</script>

<div style="clear: both; padding-top: 10px;">
<hr/>
</div>


</table>
</body>
</html>
