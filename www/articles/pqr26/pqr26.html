<!doctype html>

<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<style type="text/css"> 

html, body, iframe {
  height: 100%;
}

body {
  padding: 0;
  margin: 0;
  font-family: arial, sans-serif;
  font-size: 10pt;
}

html {
  overflow-y: hidden;
}

#head, #ifra, iframe {
	position: absolute;
	width: 100%;
	left: 0;
}

#ifra {
  top: 23px;
  bottom: 0px;
}

iframe {
  border: 0 none;
}

#head {
  top: 0;
  background-color: #394244;
  color: #88d629;
  padding-top: 4px;
  padding-bottom: 4px;
}

a, a:visited, a:hover {
  color: #fff;
  color: #88d629;
}

.StyleSelected {
  text-decoration: none;
}
</style>

<script type="text/javascript" >
var gStylesInfo = {
  StyleModern : ["Modern"],
  StyleModernBW : ["Modern Black White"],
  StyleModernColor : ["Modern Colored"],
  StyleClassic : ["Classic"],
  StyleHighContrast : ["High contrast"],
  StylePrinting : ["Printing"]
};

function setActiveStyleSheet(styleName) {
  var win = document.getElementById('contents-frame').contentWindow;
  var title = gStylesInfo[styleName];
  win.setActiveStyleSheet(title);
  var cls = "StyleSelected";
  for (var idName in gStylesInfo) {
    var link = document.getElementById(idName);
    if (idName == styleName) {
      link.className = "StyleSelected";
    } else {
      link.className = "";
    }
  }
}

function navigateTop() {
  var win = document.getElementById('contents-frame').contentWindow;
  win.location.href="pqr26int.html#top";
}

</script>

</head>
<body>

<div id="ifra"><iframe src="pqr26int.html" id="contents-frame"></iframe></div>

<div id="head">
&nbsp;&nbsp;
<a href="/">Krzysztof Kowalczyk</a> &raquo; <a href="#" onclick="navigateTop(); return false;">Python 2.6 Quick Reference</a>
<span style="font-size:80%; float: right;">
    Style:
    <a href="#" id="StyleModern" class="StyleSelected" onclick="setActiveStyleSheet('StyleModern'); return false;" title="Modern style (default)">Modern</a>,
    <a href="#" id="StyleModernBW" onclick="setActiveStyleSheet('StyleModernBW'); return false;" title="Modern B&amp;W style, good for printing">Modern B&amp;W</a>,
    <a href="#" id="StyleModernColor" onclick="setActiveStyleSheet('StyleModernColor'); return false;" title="Modern variant, slightly Colored">Modern Colored</a>,
    <a href="#" id="StyleClassic" onclick="setActiveStyleSheet('StyleClassic'); return false;" title="Classic (original) layout">Classic</a>,
    <a href="#" id="StyleHighContrast" onclick="setActiveStyleSheet('StyleHighContrast'); return false;" title="Black &amp; White">High contrast</a>,
    <a href="#" id="StylePrinting" onclick="setActiveStyleSheet('StylePrinting'); return false;" title="Optimized for A4 paper">Printing</a>
&nbsp;&nbsp;
</span>
</div>

</body>
</html>
