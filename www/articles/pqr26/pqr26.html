<html>

<style type="text/css"> 

html, body, iframe {

body {

  margin: 0;
  font-family: arial, sans-serif;
  font-size: 10pt;
}

html {
  overflow-y: hidden;
}

#head, #ifra, iframe {
	position: absolute;
	width: 100%;
	left: 0;
}

#ifra {
  top: 23px;
  bottom: 0px;
}

iframe {
  border: 0 none;
}

#head {
  top: 0;
  background-color: #394244;
  color: #88d629;
  padding-top: 4px;
  padding-bottom: 4px;
}

a, a:visited, a:hover {
  color: #fff;
  color: #88d629;

<script type="text/javascript" >
function setActiveStyleSheet(title) {
  var win = document.getElementById('contents-frame').contentWindow;
  win.setActiveStyleSheet(title);
}

function navigateTop() {
  var win = document.getElementById('contents-frame').contentWindow;
  win.location.href="pqr26int.html#top";
}

</script>
