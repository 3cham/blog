<!DOCTYPE html>
<html>
<head>
<title>test 00</title>

<script type="text/javascript">
function draw() {
	var c = document.getElementById('t00');
	var ctx = c.getContext('2d');
	ctx.strokeRect(0.5,0.5,255.5,255.5);

	//ctx.fillStyle = "rgb(200,0,0)";
	//ctx.fillRect(10,10,55,50);

	//ctx.strokeStyle = "rgb(0,255,0)";

	ctx.beginPath();
	ctx.arc(128,128,100,0,Math.PI*2,true);
	ctx.fillStyle = "rgba(12,12,12,0.6)";
	ctx.shadowOffsetX = 0.0;
	ctx.shadowOffsetY = 4.0;
	ctx.shadowBlur = 12.0;
	ctx.shadowColor = "rgba(0,0,0,0.9)";
	ctx.fill();

	var lg1 = ctx.createLinearGradient();
}
</script>

</head>

<body onload="draw();">

<p>Canvas drawing test trying to replicate <a href="http://cocoawithlove.com/2011/01/advanced-drawing-using-appkit.html">this Cocoa code</a>.</p>

<canvas id="t00" width="256" height="256"></canvas>

</body>

</html>
